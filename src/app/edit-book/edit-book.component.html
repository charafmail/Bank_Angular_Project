<p>edit-book works!</p>


<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" >
          <form *ngIf="bookForm" [formGroup]="bookForm"  (ngSubmit)="updateBook()" >
            <div class="mb-3">
              <label class="form-label" >Name:</label>
              <input class="form-control"   formControlName="name" >
            </div>
            <div class="mb-3">
              <label class="form-label" >Author:</label>
              <input class="form-control"  formControlName="author">
            </div>
            <div class="mb-3">
              <label class="form-label" >Price:</label>
              <input class="form-control"  formControlName="price" >
            </div>
            <div class="mb-3">
              <label class="form-label" >Checked:</label>
              <input class="form-check-input"   type="checkbox"  formControlName="checked" >
            </div>

            <button class="btn btn-success" type="submit" [disabled]="bookForm.invalid">save</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
